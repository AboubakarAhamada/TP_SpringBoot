<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add User</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>

<h1> Registration form: </h1></br>

<form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
<div class="col-xs-4"> <!-- this block will diplay on the four first columns (4/12) (not all the page) -->
   <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" th:field="*{name}">
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" class="form-control" th:field="*{email}">
  </div>
  <div class="form-group">
    <label for="career">Career:</label>
    <input type="text" class="form-control" th:field="*{career}">
  </div>
  
  <button type="submit" class="btn btn-success">Envoyer</button>
  &nbsp <button type="reset" class="btn btn-warning">Initialiser</button>
  
 </div> 
</form>


</body>
</html>
